<h2 class="text-center">智慧運營</h2>
<div class="container" style="margin:3rem 2rem">
  <div class="wrap">
    <div>
      <h5 class="text-center">線上人員組成</h5><canvas baseChart [type]="'pie'" [datasets]="pieChartDatasets"
        [labels]="pieChartLabels" [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
      </canvas>
    </div>


    <div>
      <h5 class="text-center">單日伺服器負載</h5>
      <canvas baseChart [labels]="doughnutChartLabels" [datasets]="doughnutChartDatasets"
        [options]="doughnutChartOptions" [legend]="true" [type]="'doughnut'">
      </canvas>

    </div>

    <div>
      <h5 class="text-center">單日異常事件通報</h5> <canvas baseChart [datasets]="radarChartDatasets"
        [options]="radarChartOptions" [labels]="radarChartLabels" [type]="'radar'">
      </canvas>
    </div>

    <div>
      <h5 class="text-center">Polar Area Chart</h5>
      <canvas baseChart [datasets]="polarAreaChartDatasets" [labels]="polarAreaChartLabels" [legend]="polarAreaLegend"
        [options]="polarAreaOptions" [type]="'polarArea'">
      </canvas>
    </div>

    <div>
      <h5 class="text-center">Bubble Chart</h5>
      <canvas baseChart [datasets]="bubbleChartDatasets" [options]="bubbleChartOptions" [legend]="bubbleChartLegend"
        [type]="'bubble'">
      </canvas>
    </div>

    <div>
      <h5 class="text-center">Scatter Chart</h5>
      <canvas baseChart [datasets]="scatterChartDatasets" [options]="scatterChartOptions" [type]="'scatter'">
      </canvas>
    </div>
  </div>

  <canvas baseChart width="800" height="400" [type]="'line'" [data]="lineChartData" [options]="lineChartOptions"
    [legend]="lineChartLegend" class="lineChart">
  </canvas>
</div>
