

<div class="DataTable">

  <!-- ------------------------------- -->

  <div class="TableHeader">
    <mat-form-field appearance="standard">
      <mat-label>全欄位前端搜尋</mat-label>
      <input matInput (keyup)="ApplyFilterFrontEnd($event)" placeholder="Ex. 樸續俊" #filter>
    </mat-form-field>
    <button color="accent" mat-raised-button mat-icon-button (click)="OpenDiaglog(true,null)">
      <mat-icon>add circle</mat-icon>
    </button>
  </div>

  <!-- ------------------------------- -->

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="Items">

      <!-- HeaderColumn -->



        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef class=" text-center" color=" primary">Id</th>
            <td mat-cell *matCellDef="let element" class="text-center" > {{element.Id}} </td>
        </ng-container>




        <ng-container matColumnDef="TotoalNetProfit">
            <th mat-header-cell *matHeaderCellDef class=" text-center" color=" primary">TotoalNetProfit</th>
            <td mat-cell *matCellDef="let element" class="text-center" > {{element.TotoalNetProfit}} </td>
        </ng-container>




        <ng-container matColumnDef="Debt">
            <th mat-header-cell *matHeaderCellDef class=" text-center" color=" primary">Debt</th>
            <td mat-cell *matCellDef="let element" class="text-center" > {{element.Debt}} </td>
        </ng-container>




        <ng-container matColumnDef="Revenue">
            <th mat-header-cell *matHeaderCellDef class=" text-center" color=" primary">Revenue</th>
            <td mat-cell *matCellDef="let element" class="text-center" > {{element.Revenue}} </td>
        </ng-container>




        <ng-container matColumnDef="NetProfit">
            <th mat-header-cell *matHeaderCellDef class=" text-center" color=" primary">NetProfit</th>
            <td mat-cell *matCellDef="let element" class="text-center" > {{element.NetProfit}} </td>
        </ng-container>




        <ng-container matColumnDef="UserId">
            <th mat-header-cell *matHeaderCellDef class=" text-center" color=" primary">UserId</th>
            <td mat-cell *matCellDef="let element" class="text-center" > {{element.UserId}} </td>
        </ng-container>




      <!-- ------------------------------- -->

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef class="text-center"> 管理 </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <button mat-raised-button mat-icon-button color="primary" (click)="OpenDiaglog(false,element.Id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button mat-icon-button color="warn" class="ml-5" (click)="OpenDeleteDialog(element.Id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- ------------------------------- -->

      <tr mat-header-row *matHeaderRowDef="['Id','TotoalNetProfit','Debt','Revenue','NetProfit','UserId','button']"></tr>
      <tr mat-row *matRowDef="let row; columns:['Id','TotoalNetProfit','Debt','Revenue','NetProfit','UserId','button']"></tr>

    </table>

    <!-- ------------------------------- -->

    <mat-paginator #paginator [length]="totalDataCount" [pageIndex]="pageIndex" [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 15]">
    </mat-paginator>

  </div>

  <!-- ------------------------------- -->

  <ng-template #Dialog>
    <h2 matDialogTitle>新增資料</h2>

    <mat-dialog-content class="Dialog">
      <form>

        <!-- FormField -->


        <mat-form-field class="full-width" appearance="fill">
            <mat-label>TotoalNetProfit</mat-label>
            <input matInput placeholder="" [(ngModel)]="Item.TotoalNetProfit" type="text" name="TotoalNetProfit" required>
        </mat-form-field>




        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Debt</mat-label>
            <input matInput placeholder="" [(ngModel)]="Item.Debt" type="text" name="Debt" required>
        </mat-form-field>




        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Revenue</mat-label>
            <input matInput placeholder="" [(ngModel)]="Item.Revenue" type="text" name="Revenue" required>
        </mat-form-field>




        <mat-form-field class="full-width" appearance="fill">
            <mat-label>NetProfit</mat-label>
            <input matInput placeholder="" [(ngModel)]="Item.NetProfit" type="text" name="NetProfit" required>
        </mat-form-field>




        <mat-form-field class="full-width" appearance="fill">
            <mat-label>UserId</mat-label>
            <input matInput placeholder="" [(ngModel)]="Item.UserId" type="text" name="UserId" required>
        </mat-form-field>




      </form>
    </mat-dialog-content>

    <!-- ------------------------------- -->

    <mat-dialog-actions align="end">

      <button mat-raised-button mat-icon-button color="primary" type="submit" (click)="UserBoardsCreate()"
        *ngIf="!Item.Id">
        <mat-icon>done</mat-icon>
      </button>

      <button mat-raised-button mat-icon-button color="primary" type="submit" (click)="UserBoardsUpdate()"
        *ngIf="Item.Id">
        <mat-icon>done</mat-icon>
      </button>

      <button mat-raised-button mat-icon-button matDialogClose color="warn">
        <mat-icon>close</mat-icon>
      </button>

    </mat-dialog-actions>

  </ng-template>

  <!-- ------------------------------- -->

  <ng-template #CloseDialog>
    <h2 matDialogTitle color="warn">即將刪除</h2>
    <mat-dialog-content>
      確定要刪除 ID: {{Item.Id}} 的資料嗎?
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button mat-icon-button color="warn" type="submit" (click)="UserBoardsDelete(Item.Id)">
        <mat-icon>done</mat-icon>
      </button>
      <button mat-raised-button mat-icon-button matDialogClose color="primary">
        <mat-icon>close</mat-icon>
      </button>
    </mat-dialog-actions>
  </ng-template>

  <!-- ------------------------------- -->

</div>
