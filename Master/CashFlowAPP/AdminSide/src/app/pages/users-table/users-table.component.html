<div class="mat-elevation-z8">
  <table mat-table [dataSource]="UsersData">

    <!-- Position Column -->
    <ng-container matColumnDef="User">
      <th mat-header-cell *matHeaderCellDef> 編號 </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Account">
      <th mat-header-cell *matHeaderCellDef> 帳號 </th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> 暱稱 </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> 狀態 </th>
      <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> 管理 </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary">編輯</button>
        <button mat-button color="warn">刪除</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['User', 'Account', 'Name', 'Status','button']"></tr>
    <tr mat-row *matRowDef="let row; columns:['User', 'Account', 'Name', 'Status','button']"></tr>
  </table>
  <mat-paginator #paginator
  [length]="totalCount"
  [pageIndex]="0"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 15]">
</mat-paginator>
</div>
