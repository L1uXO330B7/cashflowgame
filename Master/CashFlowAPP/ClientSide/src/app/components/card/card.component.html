<div class="Card py-2">
    <div class="CardBody">
      <p>{{CardData.Name}}</p>
      <p *ngIf="CardValue=='恭喜你這個幸運兒'">花費: {{CardValue}}</p>
    </div>
    <div class="CardFooter">
      <button class="btn btn-primary mx-2" *ngIf="CardData.Type=='強迫中獎'||CardData.Type=='天選之人'">好喔</button>
      <button class="btn btn-success mx-2" *ngIf="CardData.Type=='交易機會'">是</button>
      <button class="btn btn-danger mx-2"  *ngIf="CardData.Type=='交易機會'">否</button>
    </div>
</div>
