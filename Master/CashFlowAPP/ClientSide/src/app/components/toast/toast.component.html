<div class="ToastBox">
  <ngb-toast
  *ngFor="let toast of _ToastService.toasts"
  [class]="toast.classname"
  [autohide]="true"
  [delay]="toast.delay || 5000"
  (hidden)="_ToastService.remove(toast)"
>
  <div [innerHTML]="toast.textOrTpl|safeHtml"></div >
<button type="button" (click)="_ToastService.remove(toast)" class="btn"><i class="fa-solid fa-sack-xmark"></i></button>
</ngb-toast>
</div>
